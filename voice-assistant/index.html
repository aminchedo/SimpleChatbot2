<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --user-primary: #4d5ecc;
            --user-secondary: #6979de;
            --user-gradient: linear-gradient(135deg, #4d5ecc, #3949ab);
            --user-shadow: 0 8px 20px rgba(77, 94, 204, 0.25);
            --user-glow: 0 0 15px rgba(77, 94, 204, 0.2);
            --ai-primary: #10b3d6;
            --ai-secondary: #0091ea;
            --ai-gradient: linear-gradient(135deg, #10b3d6, #0091ea);
            --ai-shadow: 0 8px 20px rgba(16, 179, 214, 0.25);
            --ai-glow: 0 0 15px rgba(16, 179, 214, 0.15);
            --bg-gradient: linear-gradient(135deg, #f8faff 0%, #e4eaf5 100%);
            --surface-primary: #ffffff;
            --surface-secondary: #f8f9fd;
            --surface-tertiary: #f0f4fd;
            --text-primary: rgba(18, 25, 41, 0.95);
            --text-secondary: rgba(18, 25, 41, 0.75);
            --text-tertiary: rgba(18, 25, 41, 0.55);
            --text-on-primary: #ffffff;
            --error-color: #e53935;
            --success-color: #2ece71;
            --warning-color: #f5b041;
            --recording-color: #e53935;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 32px rgba(0, 0, 0, 0.16);
            --shadow-focus: 0 0 0 3px rgba(77, 94, 204, 0.25);
            --transition-fast: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-normal: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            block-size: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
        }

        .chat-container {
            inline-size: 95%;
            max-inline-size: 1200px;
            block-size: 92vh;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: var(--transition-normal);
            position: relative;
        }

        .chat-container:hover {
            box-shadow: var(--shadow-lg), var(--user-glow);
        }

        .chat-header {
            background: var(--user-gradient);
            color: var(--text-on-primary);
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
            overflow: hidden;
            border-block-end: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header::before {
            content: '';
            position: absolute;
            inset-block-start: 0;
            inset-inline-start: 0;
            inset-inline-end: 0;
            inset-block-end: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        .model-selector {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .model-selector select {
            background: transparent;
            border: none;
            color: white;
            font-size: 0.9rem;
            padding: 0 4px;
            outline: none;
            cursor: pointer;
        }

        .model-selector select option {
            background: #4d5ecc;
            color: white;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-on-primary);
            border: none;
            border-radius: var(--border-radius-full);
            inline-size: 42px;
            block-size: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition-normal);
            font-size: 1rem;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .connection-status {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--error-color);
        }

        .status-indicator.online {
            background-color: var(--success-color);
        }

        .ai-logo-container {
            inline-size: 35px;
            block-size: 35px;
            position: relative;
        }

        .ai-logo {
            inline-size: 35px;
            block-size: 35px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            animation: pulse-logo 4s infinite ease-in-out;
        }

        @keyframes pulse-logo {
            0% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)); }
            50% { transform: scale(1.08); filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4)); }
            100% { transform: scale(1); filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)); }
        }

        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-secondary);
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 0, 0, 0.03) 1px, transparent 0);
            background-size: 30px 30px;
            scroll-behavior: smooth;
            gap: 30px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-inline-size: 80%;
            animation: fadeIn 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            align-items: flex-end;
            margin-inline-start: auto;
        }

        .message-ai {
            align-items: flex-start;
            margin-inline-end: auto;
        }

        .message-content {
            padding: 20px 25px;
            border-radius: var(--border-radius-md);
            position: relative;
            line-height: 1.8;
            word-break: break-word;
            transition: var(--transition-normal);
            font-size: 1.05rem;
            overflow: hidden;
        }

        .message-content p {
            margin-block-end: 15px;
        }

        .message-content p:last-child {
            margin-block-end: 0;
        }

        .user-message {
            background: var(--user-gradient);
            color: var(--text-on-primary);
            border-start-end-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            box-shadow: var(--user-shadow);
        }

        .user-message::before {
            content: '';
            position: absolute;
            inset-block-start: 0;
            inset-inline-start: 0;
            inset-inline-end: 0;
            inset-block-end: 0;
            background: radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .ai-message {
            background: var(--surface-primary);
            color: var(--text-primary);
            border-start-start-radius: 4px;
            box-shadow: var(--shadow-md);
            border-block-end: 2px solid var(--ai-primary);
        }

        .ai-message::before {
            content: '';
            position: absolute;
            inset-inline-start: 0;
            inset-block-start: 0;
            inline-size: 4px;
            block-size: 100%;
            background: var(--ai-gradient);
            border-start-start-radius: 4px;
            border-end-start-radius: 4px;
        }

        .message-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-block-start: 8px;
            padding: 0 5px;
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .message-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-sender {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-sender {
            color: var(--user-primary);
        }

        .ai-sender {
            color: var(--ai-primary);
        }

        .sender-icon {
            inline-size: 16px;
            block-size: 16px;
        }

        .input-container {
            padding: 25px;
            background-color: var(--surface-primary);
            border-block-start: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 5;
        }

        .input-controls {
            display: flex;
            gap: 12px;
            margin-block-end: 15px;
            justify-content: center;
        }

        .input-control-btn {
            background: var(--surface-tertiary);
            color: var(--text-secondary);
            border: none;
            border-radius: var(--border-radius-md);
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition-normal);
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .input-control-btn::before {
            content: '';
            position: absolute;
            inset-block-start: 0;
            inset-inline-start: 0;
            inline-size: 100%;
            block-size: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: var(--transition-normal);
        }

        .input-control-btn:hover {
            background: var(--surface-tertiary);
            color: var(--user-primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transform: translateY(-3px);
        }

        .input-control-btn:hover::before {
            opacity: 1;
        }

        #record-button {
            background: linear-gradient(to bottom, #f0f4ff, #e6ebfc);
            border-inline-start: 3px solid var(--user-primary);
        }

        #attach-button {
            background: linear-gradient(to bottom, #f0f8ff, #e6f4fc);
            border-inline-start: 3px solid var(--ai-primary);
        }

        #emoji-button {
            background: linear-gradient(to bottom, #fff8f0, #fcf4e6);
            border-inline-start: 3px solid #f5b041;
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            inline-size: 100%;
            align-items: flex-end;
            position: relative;
        }

        .text-input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-tertiary);
            border-radius: var(--border-radius-md);
            padding: 15px 20px;
            padding-inline-end: 60px;
            transition: var(--transition-normal);
            border: 2px solid transparent;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .text-input-container:focus-within {
            border-color: var(--user-primary);
            box-shadow: var(--shadow-focus);
        }

        .text-input-container::before {
            content: '';
            position: absolute;
            inset-block-start: 0;
            inset-inline-start: 0;
            inline-size: 100%;
            block-size: 100%;
            background: linear-gradient(to right, transparent, var(--surface-tertiary) 15%, var(--surface-tertiary) 85%, transparent);
            pointer-events: none;
            z-index: 1;
        }

        .text-input-container > * {
            position: relative;
            z-index: 2;
        }

        #user-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-size: 1.05rem;
            outline: none;
            resize: none;
            block-size: auto;
            min-block-size: 24px;
            max-block-size: 150px;
            overflow-y: auto;
            color: var(--text-primary);
            line-height: 1.7;
        }

        #user-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-button {
            position: absolute;
            inset-inline-end: 12px;
            inset-block-end: 12px;
            inline-size: 40px;
            block-size: 40px;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: var(--transition-normal);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--user-gradient);
            color: var(--text-on-primary);
            box-shadow: var(--user-shadow);
            z-index: 3;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(77, 94, 204, 0.4);
        }

        .emoji-button {
            position: absolute;
            inset-inline-end: 60px;
            inset-block-end: 12px;
            inline-size: 40px;
            block-size: 40px;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            transition: var(--transition-normal);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--warning-color);
            color: var(--text-on-primary);
            box-shadow: var(--shadow-sm);
            z-index: 3;
        }

        .emoji-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(245, 176, 65, 0.4);
        }

        .emoji-picker {
            position: absolute;
            inset-block-end: 70px;
            inset-inline-end: 20px;
            background: var(--surface-primary);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            padding: 15px;
            display: none;
            z-index: 10;
            max-block-size: 300px;
            overflow-y: auto;
        }

        .emoji-picker.active {
            display: block;
        }

        .emoji-picker span {
            font-size: 1.5rem;
            padding: 5px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .emoji-picker span:hover {
            transform: scale(1.2);
        }

        .voice-wave {
            display: flex;
            gap: 2px;
            margin-block-end: 10px;
        }

        .wave-bar {
            inline-size: 4px;
            background: var(--recording-color);
            border-radius: var(--border-radius-full);
            animation: wave 0.8s infinite ease-in-out;
        }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .interim-result {
            color: var(--text-tertiary);
            font-size: 0.9rem;
            margin-block-start: 5px;
            display: none;
        }

        .interim-result.active {
            display: block;
        }

        .attachment-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-block-start: 15px;
            background: var(--surface-tertiary);
            padding: 10px 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
        }

        .file-icon {
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
        }

        .file-size {
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }

        .remove-file {
            background: var(--error-color);
            color: var(--text-on-primary);
            border: none;
            border-radius: var(--border-radius-full);
            inline-size: 30px;
            block-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .remove-file:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.4);
        }

        .stop-generation {
            background: var(--error-color);
            color: var(--text-on-primary);
            border: none;
            border-radius: var(--border-radius-md);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition-normal);
            margin-block-end: 15px;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .stop-generation:hover {
            background: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.4);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: var(--surface-tertiary);
            border-radius: var(--border-radius-md);
            max-inline-size: 200px;
            margin-inline-end: auto;
        }

        .typing-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            inline-size: 8px;
            block-size: 8px;
            background: var(--ai-primary);
            border-radius: var(--border-radius-full);
            animation: typing 1s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .code-block {
            position: relative;
            background: #2d2d2d;
            color: #ffffff;
            padding: 15px;
            border-radius: var(--border-radius-sm);
            margin-block: 10px;
            overflow-x: auto;
        }

        .copy-code {
            position: absolute;
            inset-inline-start: 10px;
            inset-block-start: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .copy-code:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 10px;
            background: var(--surface-tertiary);
            border-radius: var(--border-radius-md);
            margin: 10px auto;
            max-inline-size: 50%;
        }

        .error-message {
            text-align: center;
            color: var(--error-color);
            font-size: 0.9rem;
            padding: 10px;
            background: rgba(229, 57, 53, 0.1);
            border-radius: var(--border-radius-md);
            margin: 10px auto;
            max-inline-size: 50%;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: var(--surface-primary);
            box-shadow: var(--shadow-lg);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-panel.active {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--surface-tertiary);
        }

        .settings-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-tertiary);
        }

        .settings-group {
            margin-bottom: 25px;
        }

        .settings-group h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .settings-item {
            margin-bottom: 15px;
        }

        .settings-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .settings-item input[type="text"],
        .settings-item input[type="number"],
        .settings-item select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .settings-item input[type="range"] {
            width: 100%;
        }

        .range-value {
            display: block;
            text-align: center;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .api-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: var(--surface-tertiary);
            margin-top: 10px;
        }

        .api-status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--error-color);
        }

        .api-status-indicator.connected {
            background-color: var(--success-color);
        }
    </style>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div></div>
            <div class="header-title">

        function handleEmojiSelect(event) {
            if (event.target.tagName === 'SPAN') {
                DOM.userInput.value += event.target.textContent;
                DOM.emojiPicker.classList.remove('active');
                autoResizeTextarea();
                DOM.userInput.focus();
            }
        }

        function scrollToBottom() {
            DOM.chatMessages.scrollTop = DOM.chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
